<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos | Sporting Stats</title>

    <!-- Favicons -->
    <link rel="icon" href="../assets/logofavicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="../assets/logofavicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Saira:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons + CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="hamburger-menu" id="hamburger-menu">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <div class="logo">
        <img src="../assets/sportingcafe.png" alt="Logo Sporting Stats">
    </div>

    <nav>
        <div class="nav-item">
            <i class="fas fa-chart-line nav-icon"></i>
            <div class="tooltip">Artículos</div>
            <div class="mega-menu">
                <div class="mega-menu-content">
                    <a href="#" class="mega-menu-item"><span class="mega-menu-title">Sporting de Gijón</span></a>
                    <a href="#" class="mega-menu-item"><span class="mega-menu-title">Sporting Atlético</span></a>
                    <a href="#" class="mega-menu-item"><span class="mega-menu-title">Sporting Femenino</span></a>
                    <a href="#" class="mega-menu-item"><span class="mega-menu-title">Mareo</span></a>
                </div>
            </div>
        </div>

        <div class="nav-item">
            <i class="fas fa-dollar-sign nav-icon"></i>
            <div class="tooltip">Análisis</div>
        </div>

        <div class="nav-item">
            <i class="fas fa-gamepad nav-icon"></i>
            <div class="tooltip">Juegos</div>
        </div>

        <div class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <div class="tooltip">Info</div>
        </div>
    </nav>

    <div class="header-actions">
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon theme-icon"></i>
        </button>
        <button id="user-toggle" class="user-toggle">
            <i class="fas fa-user"></i>
        </button>
    </div>
</header>

<!-- CONTENIDO EN BLANCO -->
<main style="min-height: 100vh;"></main>

<!-- FOOTER -->
<footer class="site-footer">
    <div class="footer-content">
        <div class="footer-left">© 2025 Sporting Stats</div>
        <div class="footer-center">
            <a href="#">Aviso legal</a>
            <a href="#">Privacidad</a>
            <a href="#">Contacto</a>
        </div>
        <div class="footer-right">
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
</footer>

<script src="script.js"></script>

</body>
</html>
